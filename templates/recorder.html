<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Audio Recorder</title>
    <link rel="icon" href="/static/img/favicon.ico" />
    <link rel="icon" href="/static/img/favicon.png" type="image/png" />
    <!-- JQUERY IMPORT -->
    <script src="/static/js/lib/jquery-3.4.1.min.js"></script>
    <!-- MIDI IMPORT -->
    <script src="/static/js/lib/MidiConvert.js"></script>
    <script src="/static/js/lib/Tone.min.js"></script>
    <!-- EXTRA IMPORT -->
    <script src="/static/js/lib/recorder.js"></script>
    <script src="/static/js/audio.js"></script>
    <script src="/static/js/main.js"></script>
    <script src="/static/js/lib/hark.js"></script>
    <script src="/static/js/bevents.js"></script>

    <style>
        @keyframes move-background {
            from {
                transform: translateY(calc(-11930px + 100vh));
            }
            to {
                transform: translateY(0);
            }
        }
        html {
            overflow: hidden;
        }
        body {
            font: 14pt Arial, sans-serif;
            margin: 0;
        }
        #controls {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-around;
            height: 20%;
            width: 100%;
        }
        #record { height: 15vh; }
        #save, #save img { height: 10vh; }
        #save { opacity: 0.25;}
        #save[download] { opacity: 1;}
        #boris-char {
            width: 125px;
            height: 211px;
            position: absolute;
            top: 30%;
            right: 30%;
            background: url("/static/img/astronauta1.png");
        }
        #content-bkg {
            height: 11930px;
            text-align: center;
            color: #000;
            position:relative;
        }
        .background{
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            z-index: -1;
            background: url("/static/img/sfondo.png");
            background-position:bottom;
            animation-name: move-background;
            animation-duration: 6s;
            animation-timing-function: cubic-bezier(0.65, 0.05, 0.36, 1);
            animation-iteration-count: 1;
        }
        @media (orientation: landscape) {
            body { flex-direction: row;}
            #controls { flex-direction: column; height: 100%; width: 10%;}
        }
    </style>
</head>
<body>
<div id="content-bkg">Foreground content
    <div class="background"></div>
</div>
<div id="content-itf">Foreground content
    <div class="interface">
        <div id="boris-char"></div>
    </div>
</div>

<div id="controls">
    <p id="record" onclick="toggleRecording(this);">Record</p>
    <p id="play" onclick="playNote();">Play</p>
    <p id="stop" onclick="stopNote();">Stop</p>
    <p id="chords" onclick="getChords(true);">New Chords</p>
    <p id="append" onclick="addMelody();">Append</p>
    <p id="clear" onclick="clearMelody(this);">Clear</p>
    <i>{{midi}}</i>
    <a id="save" href="#"><p>Save</p></a>
</div>

<div id="btn1"></div>

</body>
</html>
